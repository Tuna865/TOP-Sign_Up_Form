<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>TOP Sign Up Form</title>
</head>
<body>
    <main>
        <div id="left-side">
            <h1 id="porsche-font">Porsche</h1>

        </div>
        <div id="right-side">
            <h1>The Widowmaker</h1>
            <div id="intro-quote">
                <p>
                    The 930 generation of Porsche's flagship sportscar is often 
                    referred to as The Widowmaker, due to how difficult it can be to drive.
                </p>
            </div>
            <div id="forms-section">
                <!-- no action or method for this form tag since it has no backend -->
                <!-- same goes for name on inputs -->
                <form>
                    <fieldset>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                        
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </fieldset>

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="phone">Phone</label>
                    <input type="number" id="phone">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="pwrd-conf">Confirm Password</label>
                    <input type="password" id="pwrd-conf">
                </form>
            </div>
            <div id="account-buttons">
                <button id="create-account" type="submit">Create Account</button>
                <p>Already have an account? Log In</p>
            </div>
        </div>
    </main>
</body>
</html>
